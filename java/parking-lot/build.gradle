plugins {
    id 'java'
}

group 'com.agilityroots.musings'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.0.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.0.0'
}
